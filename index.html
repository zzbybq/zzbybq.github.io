    <script>
      //页面初始化
      $(function () {
        $('.cus-tabbar-item').each(function () {
          tabChange(this);
        });
      });


      function tabChange(oneTab) {
        var imgPath = '../img/FootTabbar/';
        var curHerf = window.location.pathname.toLowerCase();

        if ($(oneTab)[0].id == "tabIndex" && (curHerf.indexOf("/index.aspx") >= 0 || curHerf.indexOf("/indexhk.aspx") >= 0)) {
          $($(oneTab).find("img")[0]).attr('src', imgPath + 'foot_home_bs.png');
          return false;
        }

        if ($(oneTab)[0].id == "tabOrder" && curHerf.indexOf("/orderlist.aspx") >= 0) {
          $($(oneTab).find("img")[0]).attr('src', imgPath + 'foot_dd_bs.png')
          return false;
        }

        if ($(oneTab)[0].id == "tabMemberCard" && curHerf.indexOf("/mycard.aspx") >= 0) {
          $($(oneTab).find("img")[0]).attr('src', imgPath + 'foot_hyk_bs.png')
          return false;
        }

        if ($(oneTab)[0].id == "tabStatements" && curHerf.indexOf("/statementsmonthly.aspx") >= 0) {
          $($(oneTab).find("img")[0]).attr('src', imgPath + 'foot_yjd_bs.png')
          return false;
        }

        if ($(oneTab)[0].id == "tabCenter" && curHerf.indexOf("/personalcenter.aspx") >= 0) {
          $($(oneTab).find("img")[0]).attr('src', imgPath + 'foot_hyzx_bs.png')
          return false;
        }
      }

      function goPage(index) {
        var curHerf = window.location.pathname.toLowerCase();

        if (index == 0) {
          window.location.href = "../Index.aspx";
        }
        else if (index == 1 && curHerf.indexOf("/orderlist.aspx") < 0) {
          window.location.href = "../User/OrderList.aspx";
        }
        else if (index == 2 && curHerf.indexOf("/mycard.aspx") < 0) {
          window.location.href = "../img/img.png";
        }
        else if (index == 3 && curHerf.indexOf("/statementsmonthly.aspx") < 0) {
          window.location.href = "../Account/StatementsMonthly.aspx";
        }
        else if (index == 4 && curHerf.indexOf("/personalcenter.aspx") < 0) {
          window.location.href = "../User/PersonalCenter.aspx";
        }
      }
    </script>
